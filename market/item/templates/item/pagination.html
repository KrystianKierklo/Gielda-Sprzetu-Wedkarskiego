<div class="">
    <span class="">
    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}"><button class="btn-page-select-prev"><i class="fa-solid fa-angle-left"></i></button></a>
    {% endif %}

    <span class="">
    <div class="mt-3 inline-block number_field">{{ page.number }}</div> z <div class="mt-3 inline-block number_field2"> 
        {{ page.paginator.num_pages }}</div>
    </span>

    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}"><button class="btn-page-select-next"><i class="fa-solid fa-angle-right"></i></button></a>
    {% endif %}
    </span>
</div>
