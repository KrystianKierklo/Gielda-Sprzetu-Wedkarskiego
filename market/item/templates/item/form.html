{% extends 'core/base.html' %} 
{% block title %}{{title}}{% endblock %} 


{% block content %}
<h1 class="mb-6 mt-6 text-3xl text-center">{{title}}</h1>

<form action="." method="post" enctype="multipart/form-data">
	{% csrf_token %}

	<div class="space-y-4">
        {{ form.as_p }}
    
    </div>

    {% if form.errors or form.none_filed_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="py-4 px-8 my-8 bg-lime-400 hover:bg-lime-500 rounded-xl text-white text-xl addItem-btn text-black">
        {% if request.resolver_match.url_name == 'addNewItem' %}
            Dodaj ogłoszenie
        {% elif request.resolver_match.url_name == 'edit' %}
            Aktualizuj ogłoszenie
        {% endif %}
    </button>


</form>

{% endblock %}
